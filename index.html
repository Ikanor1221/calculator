<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="content">
        <div class="calculator">
            <div class="screenRow">
                <div class="top" id="screenInput"></div>
                <div class="bottom" id="screnResult">0</div>
            </div>
            <div class="buttonsRow">
                <div class="row">
                    <button class="btnLarge clearBtn" id="clearBtn">CLEAR</button>
                    <button class="btnLarge deleteBtn" id="deleteBtn">DELETE</button>
                </div>
                <div class="row">
                    <button class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>
                    <button class="btn" id="btnDevide">/</button>
                </div>
                <div class="row">
                    <button class="btn" id="btn4">4</button>
                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>
                    <button class="btn" id="btnMultipy">*</button>
                </div>
                <div class="row">
                    <button class="btn" id="btn1">1</button>
                    <button class="btn" id="btn2">2</button>
                    <button class="btn" id="btn3">3</button>
                    <button class="btn" id="btnSubtract">-</button>
                </div>
                <div class="row">
                    <button class="btn" id="btnDot">.</button>
                    <button class="btn" id="btn0">0</button>
                    <button class="btn" id="btnEqual">=</button>
                    <button class="btn" id="btnAdd">+</button>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">Contact me: ilya.bochkov97@gmail.com</div>

    <script src="javascript.js"></script>
</body>
</html>
